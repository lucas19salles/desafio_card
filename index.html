<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="shortcut icon" href="./img/favicon-32x32.png" sizes="32x32" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <figure class="img_bg">
      <div id="circle_top_box">
        <img src="./img/bg-pattern-top.svg" alt="" id="circle_top">
      </div>

      <div id="circle_bottom_box">
        <img src="./img/bg-pattern-bottom.svg" alt="" id="circle_bottom">
      </div>
    </figure>

    <section class="card">
      <figure class="background_bg">
        <img src="./img/bg-pattern-card.svg" alt="" class="img_background">
        <img src="./img/image-victor.jpg" alt="Foto de perfil" class="img_profile">
      </figure>

      <article class="info_profile">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h3 class="place">London</h3>
      </article>


      <article class="profile_data">
        <div class="likes_profile">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="likes_profile">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="likes_profile">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
